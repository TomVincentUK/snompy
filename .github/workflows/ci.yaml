name: CI

on: [push]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9, 3.10]
    runs-on: ${{ matrix.os }}
    steps:
        uses: actions/checkout@v3
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

        run: |
          pip install -e .
          pip install -r requirements_test.txt
          pytest
